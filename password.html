<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Jeep2Go - Enter Password</title>
</head>
<body>
    <div class="signin-container">
        <div class="logo-area">
            <img src="jeep2go-logo-cut.png" alt="Jeep2Go Logo" class="logo-img">
            <span class="logo-text">Jeep2Go</span>
        </div>

        <h1 class="welcome-text">Welcome!</h1>

        <div class="form-area">
            <p class="signing-in-as">Signing in as <strong id="user-identifier">example@gmail.com</strong></p>

            <form action="#" id="passwordForm">
                <div class="password-input-container">
                    <input type="password" placeholder="Enter your password" id="password" name="password" required minlength="8">
                    <span class="password-toggle-icon"><i class="fa-solid fa-eye-slash"></i></span>
                </div>

                <a href="forgotPasswordStart.html" class="forgot-link">Forgot Password?</a>
                <div class="form-actions-right">
                    <button type="button" id="next-button">Next</button>
                </div>
            </form>
        </div>
    </div>

    <script src="scripts/password.js"></script>
</body>
</html>
