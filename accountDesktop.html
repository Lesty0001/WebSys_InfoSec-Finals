<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeep2Go - My Account</title>
    <link rel="stylesheet" href="home-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="header-content">
            <div class="header-logo">
                 <img src="jeep2go-logo-cut.png" alt="Jeep2Go Logo" class="logo-img-header">
            </div>
            <nav class="main-nav">
                <a href="homePassenger.html" class="nav-link">Home</a>
                <a href="historyDesktop.html" class="nav-link">History</a>
                <a href="accountDesktop.html" class="nav-link active">My Account</a>
                <a href="menuDesktop.html" class="nav-link">Settings</a>
                <a href="#" class="nav-link">Logout</a>
           </nav>
           <div class="profile-section-header">
            <div class="greeting-header">
                <span class="greeting-text-header">Good Morning!</span>
                <span class="user-name-header">John Doe</span> 
            </div>
            <i class="fas fa-user-circle profile-icon-header"></i> 
        </div>
    </header>

    <main class="main-content">

        <h1 class="page-title">
            <i class="fas fa-user-cog"></i> Your Account
        </h1>

        <div class="account-container widget">

            <div class="account-layout">
                <div class="account-column account-info-column">
                    <div class="account-profile-pic">
                        <i class="fas fa-user-circle profile-placeholder-icon"></i>
                    </div>
                    <div class="account-details">
                        <p> <span class="detail-label">Passenger Name:</span> <span class="detail-value" id="accountName">John Doe</span> </p>
                        <p> <span class="detail-label">Birthday:</span> <span class="detail-value" id="accountBirthday">20/12/2004</span> </p>
                         <p> <span class="detail-label">Account Created:</span> <span class="detail-value" id="accountCreated">12/12/2024</span> </p>
                        <p> <span class="detail-label">Email:</span> <span class="detail-value" id="accountEmail">john.doe@example.com</span> </p>
                        <p> <span class="detail-label">Phone:</span> <span class="detail-value" id="accountPhone">+63 917 123 4567</span> </p>
                    </div>
                </div>

                 <div class="account-column account-actions-column">
                     <button id="editInfoBtn" class="account-action-button"> <i class="fas fa-edit"></i> Edit Information </button>
                     <button id="changePassBtn" class="account-action-button"> <i class="fas fa-key"></i> Change Password </button>
                     <button id="deleteAccountBtn" class="account-action-button delete"> <i class="fas fa-trash-alt"></i> Delete Account </button>
                 </div>
            </div>

        </div>

    </main>
    <footer class="main-footer">
        <p>Â© 2025 Jeep2Go. All rights reserved.</p>
    </footer>

    <script src="scripts/account.js"></script>

</body>
</html>
